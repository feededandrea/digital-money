version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    container_name: backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./prisma:/app/prisma   # Opcional si prisma est√° dentro de backend, puede omitirse
      - ./.env:/app/.env
    ports:
      - "4000:4000"
    depends_on:
      - postgres-db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules/
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge